<div class="swiper">
  <div class="slider">



    <div class="slide" *ngFor="let slide of images">
      <ng-container [ngTemplateOutlet]="tempalte || defaultTemplate"
      [ngTemplateOutletContext]="{
       $implicit: slide,
       navigate,
       data: slide
      }"></ng-container>

      <ng-template #defaultTemplate>
        <img [src]="slide">
      </ng-template>
    </div>

    <g-button class="btn next" (clicked)="slide(1)" text="Next"></g-button>
    <g-button class="btn prev" (clicked)="slide(-1)" text="Prev"></g-button>
  </div>
</div>
