<div class="swiper">
  <div class="slider">
    <div class="slide" *ngFor="let slide of images">
      <img [src]="slide">
    </div>

    <g-button class="btn next" (clicked)="slide(1)" text="Next"></g-button>
    <g-button class="btn prev" (clicked)="slide(-1)" text="Prev"></g-button>
  </div>
</div>
